<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.png" /> -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linguocast</title>
    <meta name="og:title" content="Linguocast | The community-powered language learning podcast directory." />
    <meta name="description" content="Your go-to open-source language learning podcast directory. We're community-maintained and committed to offer the most comprehensive and up to date collection of shows." />
    <meta name="og:type" content="website" />
    <meta name="og:image" content="https://linguocast.com/social-logo.png" />

    <link rel="manifest" href="/manifest.json">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      }
    </script>
    <style>
      body {
        font-family: "Aleo", serif;
        overflow-x: hidden;
      }

      
      .swiper-horizontal {
        overflow: visible !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-container"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
